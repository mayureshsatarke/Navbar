<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Responsive Navbar</title>
    <link rel="stylesheet" href="Navbar day10.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <!-- Page Content -->
    <section id="home">
        <h1>Welcome to Our Website</h1>
        <p>Scroll down to explore</p>
    </section>
    <section id="services">
        <h1>Our Services</h1>
    </section>
    <section id="about">
        <h1>About Us</h1>
    </section>
    <section id="contact">
        <h1>Contact Us</h1>
    </section>

    <script src="Navbar day10.js"></script>
</body>
</html>
